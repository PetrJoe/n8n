version: '3.8'

services:
  n8n:
    build: .
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_ENCRYPTION_KEY=your-super-secure-encryption-key-32-chars
      - N8N_USER_MANAGEMENT_JWT_SECRET=your-jwt-secret-change-this
      - WEBHOOK_URL=https://your-actual-domain.com/
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
